<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Order - Byte Technology</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="text-light">

  <div class="container mt-5 pt-5">
    <div id="orderFormContainer"></div>
    <a href="prodserv.html" class="btn btn-outline-light mt-3">Back to Products</a>
  </div>

  <script>
    // Same product database
    const products = {
      "watering-system": {
        name: "Automated Garden Watering System",
        img: "prod1.png",
        price: "₱4,500"
      },
      "iot-sensors": {
        name: "IoT Monitoring Sensors",
        img: "prod2.png",
        price: "₱2,000"
      },
      "iot-kit": {
        name: "Custom IoT Kits",
        img: "prod3.png",
        price: "₱6,000"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const productKey = params.get("product");
    const product = products[productKey];

    const container = document.getElementById("orderFormContainer");
    if (product) {
      container.innerHTML = `
        <h1 class="section-title">Order <span>${product.name}</span></h1>
        <img src="${product.img}" alt="${product.name}" class="img-fluid rounded shadow mb-3" style="max-height:250px;">
        <h4 class="text-warning fw-bold">Price: ${product.price}</h4>

        <form class="mt-4 inquiry-card p-4">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" min="1" value="1" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Shipping Address</label>
            <textarea class="form-control" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-custom w-100">Place Order</button>
        </form>
      `;
    } else {
      container.innerHTML = `<h2>Invalid product selection</h2>`;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
