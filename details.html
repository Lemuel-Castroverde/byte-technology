<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Product Details - Byte Technology</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="text-light">

  <div class="container mt-5 pt-5">
    <div id="productDetails" class="text-center"></div>
    <a href="prodserv.html" class="btn btn-custom mt-3">Back to Products</a>
  </div>

  <script>
    // Product database (frontend mockup)
    const products = {
      "watering-system": {
        name: "Automated Garden Watering System",
        img: "prod1.png",
        price: "₱4,500",
        description: "A smart irrigation system that uses soil moisture sensors to water only when necessary, saving water and keeping plants healthy."
      },
      "iot-sensors": {
        name: "IoT Monitoring Sensors",
        img: "prod2.png",
        price: "₱2,000",
        description: "A set of soil, humidity, and temperature sensors with wireless connectivity for real-time farm monitoring."
      },
      "iot-kit": {
        name: "Custom IoT Kits",
        img: "prod3.png",
        price: "₱6,000",
        description: "Complete IoT starter kits designed for small to medium farms. Includes controllers, sensors, and guides."
      }
    };

    // Get query string
    const params = new URLSearchParams(window.location.search);
    const productKey = params.get("product");
    const product = products[productKey];

    // Show product details
    const container = document.getElementById("productDetails");
    if (product) {
      container.innerHTML = `
        <h1 class="section-title">${product.name}</h1>
        <img src="${product.img}" alt="${product.name}" class="img-fluid rounded shadow mb-3" style="max-height:300px;">
        <p class="lead">${product.description}</p>
        <h4 class="text-warning fw-bold">Price: ${product.price}</h4>
        <a href="order.html?product=${productKey}" class="btn btn-custom mt-3">Order Now</a>
      `;
    } else {
      container.innerHTML = `<h2>Product not found</h2>`;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
