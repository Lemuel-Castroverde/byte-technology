<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Byte Technology</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">

  <div class="login-card shadow">
    <h2 class="text-center mb-3">Sign Up</h2>
    <form action="signup_process.php" method="post">
      <div class="mb-3"><label for="fullname" class="form-label">Full Name</label><input type="text" id="fullname" name="fullname" class="form-control" required></div>
      <div class="mb-3"><label for="email" class="form-label">Email</label><input type="email" id="email" name="email" class="form-control" required></div>
      <div class="mb-3"><label for="username" class="form-label">Username</label><input type="text" id="username" name="username" class="form-control" required></div>
      <div class="mb-3"><label for="password" class="form-label">Password</label><input type="password" id="password" name="password" class="form-control" required></div>
      <button type="submit" class="btn btn-custom w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="login.html" target="_blank" class="text-warning">Login</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
