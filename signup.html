<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Byte Technology</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <!-- Main Contents -->
        <main class="d-flex justify-content-center align-items-center flex-column">
            <div class="login-card p-4 shadow-lg">
                <h2 class="text-center mb-4 text-warning fw-bold">Create Account</h2>

                <form>
                    <div class="mb-3">
                        <label class="form-label text-light">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-light">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-light">Password</label>
                        <input type="password" class="form-control" placeholder="Create a password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-light">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Re-enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-custom w-100 mb-2">Sign Up</button>
                </form>

                <p class="text-center mt-3">
                    Already have an account?
                    <a href="#" id="backToLogin" class="text-warning text-decoration-none fw-bold">Back to Login</a>
                </p>
            </div>
        </main>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Open Login in new tab and close this -->
        <script>
            document.getElementById("backToLogin").addEventListener("click", function(e) {
                e.preventDefault();
                window.open("login.html", "_blank");
                window.close();
            });
        </script>
    </body>
</html>
